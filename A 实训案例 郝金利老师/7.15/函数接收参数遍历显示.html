<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数接收参数并且遍历显示</title>
  <style>

  </style>
</head>

<body>
  <div>
    <input type="text" name="input">
    <input type="text" name="input">
    <button onclick="displayParameters()">显示参数</button>
  </div>
</body>
<script>
  // 点击显示参数进行显
  
  // 示
  function displayParameters() {
    // 通过name属性来进行获取
    var inputt = document.getElementsByName('input')
    console.log(inputt);
    // 循环input中的元素
    for (var i = 0; i < inputt.length; i++) {
      alert(inputt[i].value)
    }
  }
</script>

</html>
