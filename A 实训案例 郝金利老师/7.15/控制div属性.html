<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>控制div属性</title>
  <style>
    #doc {
      width: 400px;
      height: 400px;
      background-color: beige;
      margin: 20px auto;

    }

    .box {
      width: 100%;
      margin: 40px auto;
      text-align: center;

    }
  </style>

</head>

<body>
  <div class="box">
    <div class="button">
      <button onclick="width()">变宽</button>
      <button onclick="height()">变高</button>
      <button onclick="color()">变色</button>
      <button onclick="a()">隐藏</button>
      <button onclick="reset()">重置</button>
    </div>
    <div id="doc"></div>
  </div>

</body>
<script>
  var Docc = document.getElementById('doc')
  console.log(Docc);

  function width() {
    Docc.style.width = "600px"
  }
  function height() {
    Docc.style.height = "600px"
  }
  function color() {
    Docc.style.backgroundColor = "#526fff"
  }
  function a() {
    Docc.style.visibility = "hidden"
  }
  function reset() {
    Docc.style.cssText = "width:'400px',height:'400px',backgroundColor:'beige'"
  }


</script>

</html>
